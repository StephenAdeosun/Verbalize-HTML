<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerbalizeIt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- logo -->
        <div>
          <h1 class="logo">VerbalizeIt</h1>
        </div>

        <!-- nav-links -->

        <div>
          <ul class="nav-links">
            <li><a href="#">Service</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <!-- register button -->

        <div>
          <button class="nav-btn">Register</button>
        </div>
      </nav>

      <hr />
    </header>

    <!-- Hero-Section -->

    <section class="hero-section">
      <!-- description box -->
      <div class="description">
        <h1>We make you learn language easily!</h1>

        <p>
          We help you learn language easily, with small lessons , you`ll earn
          points and unlock new levels while improving you rel world
          communications.
        </p>

        <form >
            <input type="text" placeholder="Enter your Email">
            <button type="submit">Get Started</button>
        </form>
      </div>

      <!-- hero-img -->
      <figure class="hero-img">
        <img src="/images/mobile (2).png" alt="" />
      </figure>
    </section>

    <div class="students">
      <div class="inroll">
        
        <img src="/images/pic (1).png" alt="">

      </div>


      <div class="partners">
        <img src="/images/Component 50 (1).svg" alt="">
        <img src="/images/Component 51 (1).svg" alt="">
        <img src="/images/spotify-seeklogo.com 2 (1).svg" alt="">
        <img src="/images/zoom-seeklogo.com-1 (1).svg" alt="">
      </div>
    </div>

  </body>
